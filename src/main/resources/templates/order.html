<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: lightslategray; justify-content: center; align-items: center;">
<div class="order-container">
    <h2 style="text-align: center">My Orders</h2>
    <br>
    <br>
    <br>
    <table class="table table-striped table-hover align-middle">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Gender</th>
            <th>Sizes</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getCategory()}"></td>
            <td th:text="${item.getQuantity()}"></td>
            <td th:text="${item.getPrice()}"></td>
            <td th:text="${item.getGender()}"></td>
            <td th:text="${item.getSizes()}"></td>
            <td th:text="${item.getQuantity() * item.getPrice}"></td>
        </tr>
        </tbody>
    </table>
    <div class="total-container">
        <h3>Total: <span th:text="'$' + ${total}"></span></h3>
    </div>

    <div class="btn-container">
        <a th:href="@{/menu}" class="btn btn-primary">Continue Shopping</a>
        <a th:href="@{/checkout}" class="btn btn-primary">Checkout</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>

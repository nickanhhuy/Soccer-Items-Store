<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - HuSoccer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h1>HuSoccer</h1>
                <span class="sidebar-subtitle">Admin Dashboard</span>
            </div>
            
            <nav class="sidebar-nav">
                <a th:href="@{/admin/analytics}" class="nav-item">
                    Dashboard
                </a>
                <a th:href="@{/admin/products}" class="nav-item">
                    Products
                </a>
                <a th:href="@{/admin/inventory}" class="nav-item">
                    Inventory
                </a>
                <a th:href="@{/admin/orders}" class="nav-item">
                    Orders
                </a>
                <a th:href="@{/admin/users}" class="nav-item active">
                    Users
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a th:href="@{/menu}" class="back-link">← Back to Store</a>
            </div>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard-main">
            <!-- Top Header -->
            <div class="dashboard-header">
                <div class="header-left">
                    <h1>Users</h1>
                    <p>Manage user accounts and permissions</p>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search..." class="search-input">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Add/Edit User Form -->
                <div class="orders-section" style="margin-bottom: 30px;">
                    <div class="section-header">
                        <h3 th:text="${editMode != null && editMode} ? 'Edit User' : 'Add New User'">Add New User</h3>
                    </div>
                    
                    <div style="padding: 24px;">
                        <!-- Add User Form -->
                        <form th:if="${editMode == null || !editMode}" th:action="@{/admin/createUser}" method="post">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label" for="newUsername">Username</label>
                                    <input type="text" id="newUsername" name="userName" 
                                           placeholder="Enter username" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPassword">Password</label>
                                    <input type="password" id="newPassword" name="password" 
                                           placeholder="Enter password" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newEmail">Email</label>
                                    <input type="email" id="newEmail" name="email" 
                                           placeholder="Enter email" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newFullName">Full Name</label>
                                    <input type="text" id="newFullName" name="fullName" 
                                           placeholder="Enter full name" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newPhone">Phone</label>
                                    <input type="text" id="newPhone" name="phone" 
                                           placeholder="Enter phone" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="newRole">Role</label>
                                    <select id="newRole" name="role" required class="form-select">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </form>
                        
                        <!-- Edit User Form -->
                        <form th:if="${editMode != null && editMode}" th:action="@{/admin/updateUser}" method="post">
                            <input type="hidden" name="userId" th:value="${editUser.user_id}">
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label" for="editUsername">Username</label>
                                    <input type="text" id="editUsername" th:value="${editUser.userName}" 
                                           disabled class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="editEmail">Email</label>
                                    <input type="email" id="editEmail" name="email" 
                                           th:value="${editUser.email}" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="editFullName">Full Name</label>
                                    <input type="text" id="editFullName" name="fullName" 
                                           th:value="${editUser.fullName}" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="editPhone">Phone</label>
                                    <input type="text" id="editPhone" name="phone" 
                                           th:value="${editUser.phone}" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="editRole">Role</label>
                                    <select id="editRole" name="role" required class="form-select">
                                        <option value="USER" th:selected="${editUser.role == 'USER'}">USER</option>
                                        <option value="ADMIN" th:selected="${editUser.role == 'ADMIN'}">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update User</button>
                                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="orders-section">
                    <div class="section-header">
                        <h3><span th:text="${allUsers != null ? #lists.size(allUsers) : 0}">0</span> Users</h3>
                        <div class="section-actions">
                            <button class="section-action-btn">Actions ▼</button>
                        </div>
                    </div>
                    
                    <div th:if="${allUsers == null || #lists.isEmpty(allUsers)}" class="empty-state">
                        <p>No users found</p>
                    </div>

                    <div th:if="${allUsers != null && !#lists.isEmpty(allUsers)}" class="orders-table">
                        <table class="dashboard-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${allUsers}">
                                    <td th:text="${user.user_id}">1</td>
                                    <td th:text="${user.userName}">Username</td>
                                    <td th:text="${user.email}">email@example.com</td>
                                    <td th:text="${user.fullName}">Full Name</td>
                                    <td th:text="${user.phone}">Phone</td>
                                    <td>
                                        <span class="status-badge" 
                                              th:classappend="${user.role == 'ADMIN'} ? 'badge-warning' : 'completed'" 
                                              th:text="${user.role}">USER</span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/editUser/' + ${user.user_id}}" class="table-action">Edit</a>
                                        <a th:href="@{'/admin/toggleRole/' + ${user.user_id}}" class="table-action" style="margin-left: 8px;">Toggle Role</a>
                                        <form th:action="@{'/admin/deleteUser/' + ${user.user_id}}" method="post" style="display: inline; margin-left: 8px;">
                                            <button type="submit" class="table-action" style="color: #e74c3c; background: none; border: none; cursor: pointer;">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

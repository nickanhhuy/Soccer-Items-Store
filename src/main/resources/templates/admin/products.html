<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - HuSoccer</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-error">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h1>HuSoccer</h1>
                <span class="sidebar-subtitle">Admin Dashboard</span>
            </div>
            
            <nav class="sidebar-nav">
                <a th:href="@{/admin/analytics}" class="nav-item">
                    Dashboard
                </a>
                <a th:href="@{/admin/products}" class="nav-item active">
                    Products
                </a>
                <a th:href="@{/admin/inventory}" class="nav-item">
                    Inventory
                </a>
                <a th:href="@{/admin/orders}" class="nav-item">
                    Orders
                </a>
                <a th:href="@{/admin/users}" class="nav-item">
                    Users
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a th:href="@{/menu}" class="back-link">‚Üê Back to Store</a>
            </div>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard-main">
            <!-- Top Header -->
            <div class="dashboard-header">
                <div class="header-left">
                    <h1 th:text="${editMode} ? 'Edit Product' : 'Product Management'">Product Management</h1>
                    <p>Add or update products in your inventory</p>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <input type="text" placeholder="Search..." class="search-input">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Product Form -->
                <div class="orders-section">
                    <div class="section-header">
                        <h3 th:text="${editMode} ? 'Edit Product Details' : 'Add New Product'">Add New Product</h3>
                    </div>
                    
                    <div style="padding: 24px;">
                        <form th:action="@{/admin/saveItem}" th:object="${item}" method="post">
                            <input type="hidden" th:field="*{id}" th:if="${editMode}">
                            
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label" for="name">Product Name</label>
                                    <input type="text" id="name" th:field="*{name}" 
                                           placeholder="Enter product name" required class="form-input">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="category">Category</label>
                                    <input type="text" id="category" th:field="*{category}" 
                                           placeholder="Enter category" required class="form-input">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="quantity">Quantity</label>
                                    <input type="number" id="quantity" th:field="*{quantity}" 
                                           placeholder="Enter quantity" required class="form-input">
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="price">Price</label>
                                    <input type="number" id="price" step="0.01" th:field="*{price}" 
                                           placeholder="Enter price" required class="form-input">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="gender">Gender</label>
                                    <input type="text" id="gender" th:field="*{gender}" 
                                           placeholder="e.g., Unisex" class="form-input">
                                </div>
                                
                                <div class="form-group">
                                    <label class="form-label" for="image">Image Path</label>
                                    <input type="text" id="image" th:field="*{image}" 
                                           placeholder="e.g., jersey/chelsea3rd.jpg" class="form-input">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${editMode} ? 'Update Product' : 'Add Product'">Add Product</button>
                                <a th:if="${editMode}" th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

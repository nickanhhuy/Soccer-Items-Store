<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #0077cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .edit {
            background-color: #28a745;
        }
        .delete {
            background-color: #dc3545;
        }
        .add-form {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
            width: 350px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            margin-top: 10px;
            background-color: #0077cc;
            color: white;
            padding: 8px;
            border: none;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h2>Admin - Manage Soccer Items</h2>

<!-- Add Item Form -->
<div class="add-form">
    <form th:action="@{/admin}" th:object="${item}" method="post">
        <input type="text" th:field="*{name}" placeholder="Item Name" required>
        <input type="text" th:field="*{category}" placeholder="Category" required>
        <input type="number" th:field="*{quantity}" placeholder="Quantity" required>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>
</div>

<!-- Items Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.category}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${item.id}}" class="edit">Edit</a>
            <a th:href="@{'/admin/delete/' + ${item.id}}" class="delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

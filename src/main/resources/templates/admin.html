<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h2>Admin - Manage Soccer Items</h2>

<div class="add-form">
    <form th:action="@{/admin}" th:object="${item}" method="post">
        <input type="text" th:field="*{item.name}" placeholder="Item Name" required>
        <input type="text" th:field="*{item.category}" placeholder="Category" required>
        <input type="number" th:field="*{item.quantity}" placeholder="Quantity" required>
        <input type="number" step="0.01" th:field="*{item.price}" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.category}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${item.id}}" class="edit">Edit</a>
            <a th:href="@{'/admin/delete/' + ${item.id}}" class="delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

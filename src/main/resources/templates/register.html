<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - HuSoccer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h2>Create Account</h2>
            <p>Join our community of soccer enthusiasts</p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-error" style="background: #fee; border: 1px solid #fcc; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #c33;">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success" style="background: #efe; border: 1px solid #cfc; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #3c3;">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/register}" method="post" class="register-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Username
                </label>
                <input type="text" id="username" name="userName" 
                       th:value="${userName}"
                       placeholder="Choose a username" 
                       autocomplete="username" 
                       pattern="[a-zA-Z0-9_]{3,20}"
                       title="Username must be 3-20 characters and contain only letters, numbers, and underscores"
                       required>
                <small class="form-hint">3-20 characters, letters, numbers, and underscores only</small>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" 
                       th:value="${email}"
                       placeholder="Enter your email address" 
                       autocomplete="email" 
                       pattern="[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}"
                       title="Please enter a valid email address"
                       required>
                <small class="form-hint">e.g., user@example.com</small>
            </div>

            <div class="password-row">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" 
                               placeholder="Create password" 
                               autocomplete="new-password" 
                               minlength="6"
                               maxlength="100"
                               title="Password must be at least 6 characters long"
                               required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">Min 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Re-enter password" 
                               autocomplete="new-password" 
                               minlength="6"
                               maxlength="100"
                               title="Please confirm your password"
                               required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">Must match</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <script>
            function togglePassword(inputId, button) {
                const input = document.getElementById(inputId);
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            // Validate passwords match before submit
            document.querySelector('.register-form').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match. Please try again.');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }
            });
        </script>

        <div class="register-footer">
            <p>Already have an account?</p>
            <a th:href="@{/login}" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </a>
        </div>
    </div>
    
    <div class="register-background">
        <div class="bg-overlay"></div>
    </div>
</div>
</body>
</html>

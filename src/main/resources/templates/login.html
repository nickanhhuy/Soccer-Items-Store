<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 320px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .login-container label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #005fa3;
    }
    .login-container a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #0077cc;
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
    .logout-msg {
      color: green;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <!-- show login error -->
  <div th:if="${param.error}" class="error">
    Invalid username or password
  </div>

  <!-- show logout success -->
  <div th:if="${param.logout}" class="logout-msg">
    You have been logged out
  </div>

  <form th:action="@{/login}" method="post">
    <!-- must match Spring Security default 'username' and 'password' -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <button type="submit">Login</button>
  </form>

  <a th:href="@{/register}">Donâ€™t have an account? Register</a>
</div>
</body>
</html>

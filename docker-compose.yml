services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: soccer-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: soccerstore
      MYSQL_USER: socceruser
      MYSQL_PASSWORD: soccerpass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - soccer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build: .
    container_name: soccer-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/soccerstore
      SPRING_DATASOURCE_USERNAME: socceruser
      SPRING_DATASOURCE_PASSWORD: soccerpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - soccer-network

# Persistent volume for MySQL data
volumes:
  mysql-data:
    driver: local

# Network for containers to communicate
networks:
  soccer-network:
    driver: bridge